{% extends "base.html" %}


{% block content %}
<div class="row">
    <div class="col-6 m-auto">
        <div class="row">
            <h3 class="m-auto">Nostalgy</h3>
        </div>
        <div class="row">
            <h3 class="m-auto">{{user.surname}} {{user.name}}</h3>
        </div>

        </div>

        </div>
    </div>
</div>
